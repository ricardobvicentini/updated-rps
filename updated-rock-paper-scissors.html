<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updated RPS</title>
  <link rel="stylesheet" href="rps.css">
  <script src="updated-rps.js" defer></script>
</head>
<body>
    <h1 class="title">Rock, Paper, Scissors</h1>

  <div class="container">
    <button class="move-btn rock-btn"><img src="images/rock-emoji.png" alt="Rock-fist emoji" class="move-icon"></button>
    <button class="move-btn paper-btn"><img src="images/paper-emoji.png" alt="Paper-fist emoji" class="move-icon"></button>
    <button class="move-btn scissors-btn"><img src="images/scissors-emoji.png" alt="Scissors-fist emoji" class="move-icon"></button>
  </div>

  <p class="js-result result"></p>

  <p class="js-score score"></p>

  <button class="reset-btn">Reset</button>

</body>
</html>
